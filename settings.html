<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Settings</title>
      <link type='text/css' href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600' rel='stylesheet'>
      <link type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
      <link type="text/css" href="assets/fonts/themify-icons/themify-icons.css" rel="stylesheet">
      <link type="text/css" href="assets/css/styles.css" rel="stylesheet">
      <link type="text/css" href="assets/plugins/codeprettifier/prettify.css" rel="stylesheet">
      <link type="text/css" href="assets/plugins/iCheck/skins/minimal/blue.css" rel="stylesheet">
      <link rel="shortcut icon" href="assets/icons/favicon.png">        
      
      
      <!-- Controller -->
      <script src="assets/js/jquery.js"></script>
      <script src="assets/js/angular.min.js"></script>
      <script src="assets/js/angular-cookies.min.js"></script>
      <script src="controllers/settings.js"></script>
   </head>
   <body ng-app="SettingsApp" ng-controller="settingsController" ng-cloak>
      <header id="topnav" class="navbar navbar-default navbar-fixed-top" role="banner">
         <div class="logo-area">
            <span id="trigger-sidebar" class="toolbar-trigger toolbar-icon-bg">
            <a data-toggle="tooltips" data-placement="right" title="Toggle Sidebar">
            <span class="icon-bg">
            <i class="ti ti-menu"></i>
            </span>
            </a>
            </span>
            <a class="navbar-brand" href="token.html" style="width: 40px"></a>
            <h1 style="font-size: 18px; font-weight: bold; text-transform: uppercase">Akbar Manjeri</h1>
         </div>
         <!-- logo-area -->
         <ul class="nav navbar-nav toolbar pull-right">
            <li class="toolbar-icon-bg hidden-xs" id="trigger-fullscreen">
               <a href="#" class="toggle-fullscreen"><span class="icon-bg"><i class="ti ti-zoom-in"></i></span></i></a>
            </li>
            <li class="dropdown toolbar-icon-bg">
               <a href="#" class="dropdown-toggle username" data-toggle="dropdown">
               <img class="img-circle" src="assets/img/default_user.png" alt="" />
               </a>
               <ul class="dropdown-menu userinfo arrow">
                  <li><a href="settings.html"><i class="ti ti-settings"></i><span>Settings</span></a></li>
                  <li ng-click="logoutNow()"><a href="#/"><i class="ti ti-shift-right"></i><span>Sign Out</span></a></li>
               </ul>
            </li>
         </ul>
      </header>

      <div id="wrapper">
         <div id="layout-static">
            <div class="static-sidebar-wrapper sidebar-default">
               <div class="static-sidebar">
                  <div class="sidebar">
                     <div class="widget stay-on-collapse" id="widget-sidebar">
                        <nav role="navigation" class="widget-body">
                           <ul class="acc-menu">
                              <li><a href="token.html"><i class="ti ti-receipt"></i><span>Tokens</span></a></li>
                              <li><a href="settings.html"><i class="ti ti-settings"></i><span>Settings</span></a></li>
                              <li><a href="staff-registry.html"><i class="ti ti-user"></i><span>Manager Users</span></a></li>
                           </ul>
                        </nav>
                     </div>
                  </div>
               </div>
            </div>
            <div class="static-content-wrapper">
               <div class="static-content">
                  <div class="page-content">
                     <ol class="breadcrumb">
                     </ol>
                     <div class="container-fluid">
                        <div data-widget-group="group1">
                           <div class="row">
                              
                              <div class="col-sm-6">
                              
                                 <div class="panel panel-default">
                                    <div class="panel-heading">
                                       <h2><i class="ti ti-settings"></i>Account Settings</h2>
                                    </div>
                                    <div class="panel-body">
                                       <form action="" class="form-horizontal">
                                          <div class="form-group mb-md">
                                             <label for="FullName" class="col-xs-4 control-label">Staff Name</label>
                                             <div class="col-xs-8">
                                                <input type="text" class="form-control" ng-model="admin.name" placeholder="Name"  required>
                                             </div>
                                          </div>
                                          <div class="form-group mb-md">
                                             <label for="Username" class="col-xs-4 control-label">Registered Mobile</label>
                                             <div class="col-xs-8">
                                                <input type="text" class="form-control" ng-model="admin.username" placeholder="Registered Mobile" disabled required>
                                             </div>
                                          </div>
                                          <div class="btn pull-right" style="font-weight: 300; text-decoration: underline; text-transform: none" ng-click="changePassword()" ng-if="!changePassFlag">Show Password Options</div>
                                          <div class="form-group mb-md" ng-if="changePassFlag">
                                             <label for="Password" class="col-xs-4 control-label">Current Password</label>
                                             <div class="col-xs-8">
                                                <input type="password" class="form-control" ng-model="pass.current" placeholder="Current Password" required>
                                             </div>
                                          </div>
                                          <div class="form-group mb-md" ng-if="changePassFlag">
                                             <label for="Password" class="col-xs-4 control-label">New Password</label>
                                             <div class="col-xs-8">
                                                <input type="password" class="form-control" ng-model="pass.new" placeholder="New Password" required>
                                             </div>
                                          </div>
                                          <div class="form-group mb-md" ng-if="changePassFlag">
                                             <label for="ConfirmPassword" class="col-xs-4 control-label">Confirm</label>
                                             <div class="col-xs-8">
                                                <input type="password" class="form-control" ng-model="pass.confirm" placeholder="Confirm Password"  required>
                                             </div>
                                          </div>
                                          <div class="btn pull-right" style="font-weight: 300; text-decoration: underline; text-transform: none" ng-click="changePassword()"  ng-if="changePassFlag">Hide Password Options</div>
                                       </form>
                                    </div>
                                    <div class="panel-footer">
                                       <div class="clearfix">
                                          <div class="pull-left">
                                             <p ng-class="{greenError: isSaved, redError: !isSaved}">{{saveMsg}}</p>
                                          </div>
                                          <div class="btn btn-primary pull-right" ng-click="saveChanges()">Save Changes</div>
                                       </div>
                                    </div>
                                    
                                    
                                 </div>
                              </div>

                                 
                                 
                                 </div>
                                 
                                 
                                 
                                 
                              </div>
                           </div>
                        </div>
                        <!-- col-sm-8 -->
                     </div>
                  </div>
               </div>
               <!-- .container-fluid -->
            </div>
            <!-- #page-content -->
         </div>
      </div>
      </div>
      </div>
      <!-- Load site level scripts -->
      <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
         <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script> -->
      <script type="text/javascript" src="assets/js/jquery-1.10.2.min.js"></script> 							<!-- Load jQuery -->
      <script type="text/javascript" src="assets/js/jqueryui-1.10.3.min.js"></script> 							<!-- Load jQueryUI -->
      <script type="text/javascript" src="assets/js/bootstrap.min.js"></script> 								<!-- Load Bootstrap -->
      <script type="text/javascript" src="assets/js/enquire.min.js"></script> 									<!-- Load Enquire -->
      <script type="text/javascript" src="assets/plugins/velocityjs/velocity.min.js"></script>					<!-- Load Velocity for Animated Content -->
      <script type="text/javascript" src="assets/plugins/velocityjs/velocity.ui.min.js"></script>
      <script type="text/javascript" src="assets/plugins/wijets/wijets.js"></script>     						<!-- Wijet -->
      <script type="text/javascript" src="assets/plugins/codeprettifier/prettify.js"></script> 				<!-- Code Prettifier  -->
      <script type="text/javascript" src="assets/plugins/bootstrap-switch/bootstrap-switch.js"></script> 		<!-- Swith/Toggle Button -->
      <script type="text/javascript" src="assets/plugins/bootstrap-tabdrop/js/bootstrap-tabdrop.js"></script>  <!-- Bootstrap Tabdrop -->
      <script type="text/javascript" src="assets/plugins/iCheck/icheck.min.js"></script>     					<!-- iCheck -->
      <script type="text/javascript" src="assets/plugins/nanoScroller/js/jquery.nanoscroller.min.js"></script> <!-- nano scroller -->
      <script type="text/javascript" src="assets/js/application.js"></script>
      <script type="text/javascript" src="assets/demo/demo.js"></script>     
  
   </body>
</html>
