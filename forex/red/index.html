<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Akbar Forex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body onload="renderCountries()">

	<div class="container" style="padding: 0; margin-left: 2%; width: 96%;">
		<!-- Logo + Header -->
		<div class="row" style="margin-top: 2em;">
			<center><img src="images/logo_for_dark_bg.png" style="width: 40%; margin: 10px 0"></center>

			<h1 class="date-time-strip"><tag class="date-stamp" id="globalDateDisplay">....</tag><tag class="licence">FFMC License No. FE/FM 1055/1994</tag><tag class="time-stamp" id="globalTimeDisplay">00:00:00 AM</tag></h1>

			<marquee scrollamount="10" style="margin-bottom: -5px;"><h1 class="akbar-header"><img src="images/long_logo.png" style="height: 42px; position: absolute;"><tag style="display: inline-block; padding-top: 0px; margin-left: 1120px;">   -   <b style="font-family: sans-serif;">TODAYS CURRENCY RATE</b></tag></h1></marquee>
			
		</div>

		<div class="row">
			<div class="col-sm-12" style="padding: 0">

				<table class="table table-striped" id="renderTableContent">
				</table>

				<p class="bottom-text">Rates are subject to change without notice <i class="fa fa-circle"></i> Coins are not accepted <i class="fa fa-circle"></i> Exchange Fee, GST as applicable <i class="fa fa-circle"></i> Other currency rates are available on request</p>			

			</div>
		</div>
	</div>

	<div id="infobar"></div>

	

	<!-- Modal -->
	<div id="changePriceModal" class="modal">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" onclick="hideModal()">&times;</button>
	        <h4 class="modal-title" style="margin: 0; font-weight: 400; color: #444; font-size: 1.5em" id="changePriceText">Change Price</h4>
	      </div>
	      <div class="modal-body">
	        <input id="changePriceValue" class="changePriceInput" type="text">
	      </div>
	      <div class="modal-footer" style="padding: 0; border: none;" id="changePriceConfirm">
	        
	      </div>
	    </div>

	  </div>
	</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
